<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>



<script>

    var goalList = new Array('Red', 'Blue', 'Yellow', 'Green', 'Purple');
    var goalProgress = new Array(12, 19, 3, 5, 2);

    // var chartArea = $('#mychart').context('2d');
    
    var chartArea = document.getElementById('myChart').getContext('2d');

    var myChart = new Chart(chartArea, {
    // ①차트의 종류(String)
    type: 'bar',
    // ②차트의 데이터(Object)
    data: {
        // ③x축에 들어갈 이름들(Array)
        labels: goalList,
        // ④실제 차트에 표시할 데이터들(Array), dataset객체들을 담고 있다.
        datasets: [{
            // ⑤dataset의 이름(String)
            label: '% progress',
            // ⑥dataset값(Array)
            data: goalProgress,
            // ⑦dataset의 배경색(rgba값을 String으로 표현)
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            // ⑧dataset의 선 색(rgba값을 String으로 표현)
            borderColor: 'rgba(255, 99, 132, 1)',
            // ⑨dataset의 선 두께(Number)
            borderWidth: 1
        }]
    },
    // ⑩차트의 설정(Object)
    options: {
        plugins: {
            title: {
                display: true,
                text: 'monthly goal'
            }
        }
        ,
        responsive: false,
        // ⑪축에 관한 설정(Object)
        scales: {
            // ⑫y축에 대한 설정(Object)
            y: {
                // ⑬시작을 0부터 하게끔 설정(최소값이 0보다 크더라도)(boolean)
                beginAtZero: true
            }
        }
    }
});
 





function openBox(className) {
    console.log('.' + className);
    // document.getElementById(className).style.display = 'block';
    $('.' + className).css('display', 'block');
}

function submitValue(){
    // document.getElementById('textBox').value;
    goalList.push($('#textBox').val());
    goalProgress.push(0);
    console.log(goalList);
    myChart.update();
    $('#monthlyGoalAdd').css('display', 'none');
    $('#textBox').val('');
}





</script>
